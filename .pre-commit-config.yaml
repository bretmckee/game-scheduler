# Pre-commit hook configuration
# See https://pre-commit.com for more information
#
# Hook Isolation Strategy:
# - Most hooks run in isolated environments (language: python, node) without project dependencies
# - Test and build hooks (pytest-coverage, frontend-build, vitest-coverage) require project setup
# - Isolated hooks are automatically managed by pre-commit and work in any git repository
# - System hooks need 'uv sync' or 'npm install' run before they can execute

default_language_version:
  python: python3.13
  node: "22.11.0"  # LTS version compatible with nodeenv

default_stages: [pre-commit]

fail_fast: true

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      # File cleanup
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key

  # Copyright headers - using local wrapper to handle file arguments from pre-commit
  - repo: local
    hooks:
      - id: autocopyright-python
        name: Add copyright headers (Python)
        entry: scripts/autocopyright-wrapper.sh -s "#" -l ./templates/mit-template.jinja2
        language: script
        files: \.py$
        require_serial: true

      - id: autocopyright-typescript
        name: Add copyright headers (TypeScript)
        entry: scripts/autocopyright-wrapper.sh -s "//" -l ./templates/mit-template.jinja2
        language: script
        files: \.(ts|tsx)$
        require_serial: true

      - id: autocopyright-shell
        name: Add copyright headers (Shell scripts)
        entry: scripts/autocopyright-wrapper.sh -s "#" -l ./templates/mit-template.jinja2
        language: script
        types: [shell]
        require_serial: true

  # Ruff: Python linting and formatting (official repository)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 0470f7c8a653e950f7cc5a653204ceb3fde4c02a  # frozen: v0.15.0
    hooks:
      - id: ruff-format
        name: ruff format
      - id: ruff
        name: ruff lint
        args: [--fix]

  # Frontend tools: Use language: node for isolated environments
  # Note: Official mirrors (mirrors-prettier, mirrors-eslint) are outdated,
  # so we use repo: local with language: node and additional_dependencies
  - repo: local
    hooks:
      # Prettier: Frontend code formatting
      - id: prettier
        name: Prettier format
        entry: prettier --write --config frontend/.prettierrc
        language: node
        types_or: [javascript, jsx, ts, tsx, json, css, scss, markdown]
        additional_dependencies:
          - 'prettier@^3.7.4'

      # ESLint: Frontend linting
      - id: eslint
        name: ESLint
        entry: eslint --config frontend/eslint.config.js frontend/src/ --fix
        language: node
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false
        additional_dependencies:
          - 'eslint@^9.0.0'
          - '@eslint/js@^9.39.2'
          - 'typescript-eslint@^8.49.0'
          - '@typescript-eslint/eslint-plugin@^8.0.0'
          - '@typescript-eslint/parser@^8.0.0'
          - 'eslint-plugin-react@^7.37.5'
          - 'eslint-plugin-react-hooks@^7.0.0'
          - 'eslint-plugin-react-refresh@^0.4.25'
          - 'eslint-plugin-prettier@^5.5.4'
          - 'eslint-config-prettier@^10.1.8'
          - 'globals@^16.5.0'

  # Python: type checking, compilation, testing, and coverage
  # Note: MyPy requires full project environment due to complex type dependencies
  - repo: local
    hooks:
      # Python compilation check
      - id: python-compile
        name: Python compilation check
        entry: python -m compileall -q
        language: python
        types: [python]
        args: [services, shared, tests]
        pass_filenames: false

      # MyPy type checking (reads configuration from pyproject.toml)
      # Requires project dependencies: run 'uv sync' before using this hook
      - id: mypy
        name: mypy type check
        entry: uv run mypy
        language: system
        types: [python]
        pass_filenames: false
        args: [shared/, services/]

      # Python unit tests with coverage
      # Requires project dependencies: run 'uv sync' before using this hook
      - id: pytest-coverage
        name: Python unit tests with coverage
        entry: bash -c 'output=$(uv run pytest --timeout=30 --cov --cov-report=xml --cov-report= -qq 2>&1); if [ $? -ne 0 ]; then echo "$output"; exit 1; fi'
        language: system
        pass_filenames: false
        files: ^(services|shared|tests)/.*\.py$
        verbose: true

      # Diff coverage check for modified Python code
      - id: diff-coverage
        name: Python diff coverage check
        entry: bash -c 'py_files=$(git diff --cached --name-only --diff-filter=ACM | grep -E "^(services|shared)/.*\.py$" | grep -v "__pycache__"); if [ -n "$py_files" ]; then diff-cover coverage.xml --compare-branch=origin/main --fail-under=80 --ignore-whitespace --quiet || diff-cover coverage.xml --compare-branch=origin/main --fail-under=80 --ignore-whitespace; else exit 0; fi'
        language: python
        pass_filenames: false
        files: ^(services|shared|tests)/.*\.py$
        verbose: true
        additional_dependencies: ['diff-cover~=9.2.0']

  # TypeScript/Frontend: linting, formatting, type checking, build, testing, and coverage
  - repo: local
    hooks:
      # Frontend build check
      # Requires frontend dependencies: run 'cd frontend && npm install' before using this hook
      - id: frontend-build
        name: Frontend build check
        entry: bash -c 'cd frontend && npm run build'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|json|css|scss|html)$
        pass_filenames: false

      # TypeScript type check
      - id: typescript
        name: TypeScript check
        entry: tsc --project frontend/tsconfig.json --noEmit
        language: node
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
        additional_dependencies:
          - 'typescript@^5.9.3'

      # Frontend unit tests with coverage
      # Requires frontend dependencies: run 'cd frontend && npm install' before using this hook
      - id: vitest-coverage
        name: Frontend unit tests with coverage
        entry: scripts/run-frontend-coverage.sh
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(ts|tsx|js|jsx)$
        verbose: true

      # Diff coverage check for modified TypeScript code
      - id: diff-coverage-frontend
        name: Frontend diff coverage check
        entry: bash -c 'ts_files=$(git diff --cached --name-only --diff-filter=ACM | grep -E "^frontend/src/.*\.(ts|tsx)$" | grep -v "\.test\."); if [ -n "$ts_files" ]; then diff-cover frontend/coverage/lcov-fixed.info --compare-branch=origin/main --fail-under=80 --ignore-whitespace --quiet || diff-cover frontend/coverage/lcov-fixed.info --compare-branch=origin/main --fail-under=80 --ignore-whitespace; else exit 0; fi'
        language: python
        pass_filenames: false
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        verbose: true
        additional_dependencies: ['diff-cover~=9.2.0']

  # Complexity checking
  - repo: local
    hooks:
      # Python cognitive complexity
      - id: complexipy
        name: complexipy cognitive complexity check
        entry: complexipy
        language: python
        types: [python]
        pass_filenames: false
        additional_dependencies: ['complexipy~=4.2.0']

      # TypeScript cyclomatic complexity
      - id: lizard-typescript
        name: lizard typescript complexity check
        entry: lizard -l typescript frontend/src/ --CCN 15 --warnings_only
        language: python
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false
        additional_dependencies: ['lizard~=1.20.0']

  # Duplicate code detection
  - repo: local
    hooks:
      # Step 1: Generate duplicate code report (runs in isolated node environment)
      - id: jscpd-generate
        name: Generate duplicate code report
        entry: jscpd services shared frontend/src --config .jscpd.json --threshold 100 --reporters json --output .jscpd-report
        language: node
        pass_filenames: false
        types_or: [python, ts, tsx, javascript]
        additional_dependencies: ['jscpd']

      # Step 2: Check if duplicates overlap with changed lines (runs in Python environment)
      - id: jscpd-diff
        name: Check for duplicates in changed lines
        entry: python scripts/check_commit_duplicates.py .jscpd-report/jscpd-report.json
        language: python
        pass_filenames: false
        types_or: [python, ts, tsx, javascript]
        verbose: true

      # Full scan with detailed console output (manual, for investigation)
      - id: jscpd-full
        name: Full duplicate code check (threshold 2%)
        entry: jscpd services shared frontend/src --config .jscpd.json
        language: node
        pass_filenames: false
        types_or: [python, ts, tsx, javascript]
        stages: [manual]
        additional_dependencies: ['jscpd']

  # Optional/Manual hooks - run with: pre-commit run <hook-id> --hook-stage manual
  - repo: local
    hooks:
      # All unit tests (for comprehensive validation)
      - id: pytest-all
        name: pytest all unit tests
        entry: uv run pytest tests/services/ tests/shared/ --tb=short
        language: system
        pass_filenames: false
        stages: [manual]
        verbose: true

      # All frontend tests
      - id: vitest-all
        name: All frontend unit tests
        entry: bash -c 'cd frontend && npm run test'
        language: system
        pass_filenames: false
        stages: [manual]
        verbose: true

      # Run CI/CD workflow locally (requires Docker)
      - id: ci-cd-workflow
        name: Run CI/CD workflow locally
        entry: act -j unit-tests --rm
        language: system
        pass_filenames: false
        always_run: true
        stages: [manual]
        verbose: true
