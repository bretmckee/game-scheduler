# Pre-commit hook configuration
# See https://pre-commit.com for more information

default_language_version:
  python: python3.13
  node: "22.11.0"  # LTS version compatible with nodeenv

default_stages: [pre-commit]

fail_fast: true

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # File cleanup
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key

  # Copyright headers (applies to both Python and TypeScript)
  - repo: local
    hooks:
      - id: add-copyright-python
        name: Add copyright headers (Python)
        entry: autocopyright -s "#" -d alembic -d services -d shared -d tests -g "*.py" -l "./templates/agpl-template.jinja2"
        language: python
        files: \.py$
        pass_filenames: false
        require_serial: true
        additional_dependencies: ['autocopyright~=1.1.0']

      - id: add-copyright-typescript
        name: Add copyright headers (TypeScript)
        entry: autocopyright -s "//" -d frontend/src -g "*.ts" -g "*.tsx" -l "./templates/agpl-template.jinja2"
        language: python
        files: \.(ts|tsx)$
        pass_filenames: false
        require_serial: true
        additional_dependencies: ['autocopyright~=1.1.0']

  # Ruff: Python linting and formatting (official repository)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Frontend tools: Use language: node for isolated environments
  # Note: Official mirrors (mirrors-prettier, mirrors-eslint) are outdated,
  # so we use repo: local with language: node and additional_dependencies
  - repo: local
    hooks:
      # Prettier: Frontend code formatting
      - id: prettier
        name: Prettier format
        entry: prettier --write --config frontend/.prettierrc
        language: node
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, json, css, scss, markdown]
        additional_dependencies:
          - 'prettier@^3.7.4'

      # ESLint: Frontend linting
      # Note: Requires npm install - eslint.config.js imports packages from node_modules
      - id: eslint
        name: ESLint
        entry: bash -c 'cd frontend && npm run lint:fix'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

  # Python: type checking, compilation, testing, and coverage
  # Note: MyPy requires full project environment due to complex type dependencies
  - repo: local
    hooks:
      # Python compilation check
      - id: python-compile
        name: Python compilation check
        entry: uv run python -m compileall -q
        language: system
        types: [python]
        args: [services, shared, tests]
        pass_filenames: false

      # MyPy type checking (reads configuration from pyproject.toml)
      - id: mypy
        name: mypy type check
        entry: uv run mypy
        language: system
        types: [python]
        pass_filenames: false
        args: [shared/, services/]

      # Python unit tests with coverage
      - id: pytest-coverage
        name: Python unit tests with coverage
        entry: bash -c 'output=$(uv run pytest --cov --cov-report=xml --cov-report= -qq 2>&1); if [ $? -ne 0 ]; then echo "$output"; exit 1; fi'
        language: system
        pass_filenames: false
        files: ^(services|shared|tests)/.*\.py$
        verbose: true

      # Diff coverage check for modified Python code
      - id: diff-coverage
        name: Python diff coverage check
        entry: bash -c 'py_files=$(git diff --cached --name-only --diff-filter=ACM | grep -E "^(services|shared)/.*\.py$" | grep -v "__pycache__"); if [ -n "$py_files" ]; then uv run diff-cover coverage.xml --compare-branch=origin/main --fail-under=80 --ignore-whitespace --quiet || uv run diff-cover coverage.xml --compare-branch=origin/main --fail-under=80 --ignore-whitespace; else exit 0; fi'
        language: system
        pass_filenames: false
        files: ^(services|shared|tests)/.*\.py$
        verbose: true

  # TypeScript/Frontend: linting, formatting, type checking, build, testing, and coverage
  - repo: local
    hooks:
      # Frontend build check
      - id: frontend-build
        name: Frontend build check
        entry: bash -c 'cd frontend && npm run build'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|json|css|scss|html)$
        pass_filenames: false

      # TypeScript type check
      # Note: Requires npm install - needs type definitions from node_modules
      - id: typescript
        name: TypeScript check
        entry: bash -c 'cd frontend && npm run type-check'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false

      # Frontend unit tests with coverage
      - id: vitest-coverage
        name: Frontend unit tests with coverage
        entry: bash -c 'cd frontend && npm run test:coverage -- --run --reporter=hanging-process 2>&1 | grep -E "(FAIL|Test Files.*failed|Duration)" && sed "s|^SF:src/|SF:frontend/src/|g" coverage/lcov.info > coverage/lcov-fixed.info || (sed "s|^SF:src/|SF:frontend/src/|g" coverage/lcov.info > coverage/lcov-fixed.info && exit 0)'
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(ts|tsx|js|jsx)$
        verbose: true

      # Diff coverage check for modified TypeScript code
      - id: diff-coverage-frontend
        name: Frontend diff coverage check
        entry: bash -c 'ts_files=$(git diff --cached --name-only --diff-filter=ACM | grep -E "^frontend/src/.*\.(ts|tsx)$" | grep -v "\.test\."); if [ -n "$ts_files" ]; then uv run diff-cover frontend/coverage/lcov-fixed.info --compare-branch=origin/main --fail-under=80 --ignore-whitespace --quiet || uv run diff-cover frontend/coverage/lcov-fixed.info --compare-branch=origin/main --fail-under=80 --ignore-whitespace; else exit 0; fi'
        language: system
        pass_filenames: false
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        verbose: true

  # Complexity checking
  - repo: local
    hooks:
      # Python cognitive complexity
      - id: complexipy
        name: complexipy cognitive complexity check
        entry: complexipy
        language: python
        types: [python]
        pass_filenames: false
        additional_dependencies: ['complexipy~=4.2.0']

      # TypeScript cyclomatic complexity
      - id: lizard-typescript
        name: lizard typescript complexity check
        entry: lizard -l typescript frontend/src/ --CCN 15 --warnings_only
        language: python
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false
        additional_dependencies: ['lizard~=1.20.0']

  # Duplicate code detection
  - repo: local
    hooks:
      # Automatic check: only fails if duplicates overlap with your changed lines
      - id: jscpd-diff
        name: Check for duplicates in changed lines
        entry: bash -c 'jscpd services shared frontend/src --config .jscpd.json --threshold 100 --format json --output .jscpd-report && python scripts/check_commit_duplicates.py .jscpd-report/jscpd-report.json'
        language: node
        pass_filenames: false
        types_or: [python, ts, tsx, javascript]
        verbose: true
        additional_dependencies: ['jscpd']

      # Full scan with detailed console output (manual, for investigation)
      - id: jscpd-full
        name: Full duplicate code check (threshold 2%)
        entry: jscpd services shared frontend/src --config .jscpd.json
        language: node
        pass_filenames: false
        types_or: [python, ts, tsx, javascript]
        stages: [manual]
        additional_dependencies: ['jscpd']

  # Optional/Manual hooks - run with: pre-commit run <hook-id> --hook-stage manual
  - repo: local
    hooks:
      # All unit tests (for comprehensive validation)
      - id: pytest-all
        name: pytest all unit tests
        entry: uv run pytest tests/services/ tests/shared/ --tb=short
        language: system
        pass_filenames: false
        stages: [manual]
        verbose: true

      # All frontend tests
      - id: vitest-all
        name: All frontend unit tests
        entry: bash -c 'cd frontend && npm run test'
        language: system
        pass_filenames: false
        stages: [manual]
        verbose: true

      # Run CI/CD workflow locally (requires Docker)
      - id: ci-cd-workflow
        name: Run CI/CD workflow locally
        entry: act -j unit-tests --rm
        language: system
        pass_filenames: false
        always_run: true
        stages: [manual]
        verbose: true
